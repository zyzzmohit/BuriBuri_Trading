    <h1>System Status Dashboard (Phase 1)</h1>

    <!-- News Section -->
    <div id="news-section">
      <h2>News Status</h2>
      <p>Current Status: <span id="news-status">Checking...</span></p>
    </div>

    <hr />

    <!-- Phase 2: Signals Logic (Placeholders) -->

      <h2>Volatility State</h2>
      <p>Signal: <span id="volatility-state">...</span></p>
    </div>

    <!-- News Score Section -->
    <div id="news-score-section">
      <h2>News Score</h2>
      <p>Signal: <span id="news-score">...</span></p>
    </div>

    <!-- Sector Confidence Section -->
    <div id="sector-confidence-section">

    </div>
